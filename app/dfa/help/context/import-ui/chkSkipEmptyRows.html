<body>
	<div class="body conbody">
		<p class="shortdesc">Skip rows that are completely empty</p>
		<p class="p">
			When enabled, rows with no data in any column will be skipped during import. This helps prevent 
			importing empty rows that could create problematic blank records in the database.
		</p>
		<p class="p">
			<strong>Default:</strong> Checked (true)
		</p>
		<p class="p">
			<strong>Recommended:</strong> Leave this enabled to maintain data quality.
		</p>
	</div>
</body>
