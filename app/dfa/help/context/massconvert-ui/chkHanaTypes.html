        <p class="shortdesc">Use HANA Native Data Types</p>
        <p class="p">
            Normally CAP CDS uses abstracted data types and therefore the normal conversion will produce an error
            message if it can't map a data type to one of the CDS Types. This option allows for additional mapping to
            the HANA specific data types.
        </p>

        <p class="p">See also:</p>
        <p class="p"><a alt="https://cap.cloud.sap/docs/advanced/hana#hana-types"
                class="xref" href="https://cap.cloud.sap/docs/advanced/hana#hana-types"
                target="_blank"
                title="https://cap.cloud.sap/docs/advanced/hana#hana-types">README
                Documentation</a> </p>
    </div>
