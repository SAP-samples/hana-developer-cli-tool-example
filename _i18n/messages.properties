# Import Command Messages
import=Import data from CSV or Excel files into a database table
importUI=Import data from CSV or Excel files into a database table via browser based UI
importFilename=Path to the CSV or Excel file to import
importTable=Target database table (format: SCHEMA.TABLE or just TABLE)
importOutputFormat=File format (csv or excel)
importMatchMode=Column matching mode - order: by position, name: by column names, auto: try names then fall back to position
importTruncate=Truncate target table before import
importBatchSize=Batch size for bulk insert operations (1-10000, default: 1000)
importWorksheet=Excel worksheet number to import (1-based, default: 1)
importStartRow=Starting row number in Excel (1-based, row 1 is header by default)
importSkipEmptyRows=Skip empty rows in Excel files (default: true)
importExcelCacheMode=Excel shared strings cache mode - cache: faster with more memory, emit: streaming with less memory, ignore: skip shared strings
importDryRun=Preview import results without committing to database
importMaxFileSizeMB=Maximum file size in MB (prevents memory exhaustion, default: 500)
importTimeoutSeconds=Import operation timeout in seconds (0 = no timeout, default: 3600)
importNullValues=Comma-separated list of values to treat as NULL (default: null,NULL,#N/A,)
importSkipWithErrors=Continue import even if errors exceed threshold
importMaxErrorsAllowed=Maximum errors allowed before stopping (-1 = unlimited, default: -1)
importSummary=Import Summary
importErrors=Import Errors

