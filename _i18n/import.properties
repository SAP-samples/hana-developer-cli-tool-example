help.filename=Full path to the source file (CSV or Excel). Examples: /home/user/data.csv or C:\\data\\sales.xlsx
help.table=Name of the target HANA table. The table must already exist in the database. Example: EMPLOYEES or SCHEMA.TABLE_NAME
help.outputFormat=Output format: CSV for comma-separated values, Excel for .xlsx files
help.matchMode=Auto: try matching by name first, then position. Name: match by column names only. Order: match by column position.
help.truncate=Check to delete all existing data from the target table before importing new data. CAUTION: This will permanently delete all data!
help.batchSize=Number of rows to process in each batch. Larger batches are faster (1000+). Smaller batches use less memory (100-500).
help.worksheet=For Excel files, which worksheet to import from (1-based: 1 = first sheet, 2 = second sheet, etc.). Ignored for CSV files.
help.startRow=Which row to start reading from (1-based). Use 2 to skip a header row, use 5 to skip the first 4 rows.
help.skipEmptyRows=Check to skip rows with no data in any column. Recommended to maintain data quality.
help.excelCacheMode=Cache: loads entire file into memory (faster for small files). Emit: streams file contents (better for large files >100MB).
help.dryRun=Check to preview the import without actually modifying the database. Shows what would be imported and any errors that would occur.
help.maxFileSizeMB=Maximum file size to accept (in MB). Files larger than this will be rejected. Default 500MB protects against consuming too many resources.
help.timeoutSeconds=Maximum time to allow for the import process (in seconds). If import exceeds this time, it will be terminated. Default 3600 = 1 hour.
help.nullValues=Comma-separated list of values to treat as NULL. Example: "null,NULL,#N/A,,N/A" converts these strings to database NULL values.
help.skipWithErrors=Check to continue importing even if some rows encounter errors. Skipped rows will be logged. Combine with Max Errors Allowed to set limits.
help.maxErrorsAllowed=Maximum errors allowed before stopping import (-1 = unlimited). Set to 0 for no tolerance. Set to 10 to stop after 10 errors.
