help.filename=Vollständiger Pfad zur Quelldatei (CSV oder Excel). Beispiele: /home/user/data.csv oder C:\\data\\sales.xlsx
help.table=Name der HANA-Zieltabelle. Die Tabelle muss bereits in der Datenbank vorhanden sein. Beispiel: EMPLOYEES oder SCHEMA.TABLE_NAME
help.outputFormat=Ausgabeformat: CSV für durch Kommas getrennte Werte, Excel für .xlsx-Dateien
help.matchMode=Auto: Versuchen Sie zuerst nach Namen zu überein zu stimmen, dann nach Position. Name: nur nach Spaltennamen abgleichen. Reihenfolge: nach Spaltenposition abgleichen.
help.truncate=Aktivieren Sie dieses Kontrollkästchen, um alle vorhandenen Daten aus der Zieltabelle vor dem Importieren neuer Daten zu löschen. VORSICHT: Dies löscht alle Daten dauerhaft!
help.batchSize=Anzahl der Zeilen, die in jedem Batch verarbeitet werden. Größere Batches sind schneller (1000+). Kleinere Batches benötigen weniger Speicher (100-500).
help.worksheet=Bei Excel-Dateien, welches Arbeitsblatt importiert werden soll (1-basiert: 1 = erstes Blatt, 2 = zweites Blatt usw.). Wird bei CSV-Dateien ignoriert.
help.startRow=Von welcher Zeile sollte das Lesen beginnen (1-basiert). Verwenden Sie 2 zum Überspringen einer Kopfzeile, verwenden Sie 5 zum Überspringen der ersten 4 Zeilen.
help.skipEmptyRows=Aktivieren Sie dieses Kontrollkästchen, um Zeilen ohne Daten in einer Spalte zu überspringen. Es wird empfohlen, die Datenqualität zu gewährleisten.
help.excelCacheMode=Cache: lädt die gesamte Datei in den Speicher (schneller für kleine Dateien). Emit: streamt Dateiinhalte (besser für große Dateien >100MB).
help.dryRun=Aktivieren Sie dieses Kontrollkästchen, um den Import ohne tatsächliche Änderung der Datenbank in der Vorschau anzuzeigen. Zeigt an, was importiert würde und welche Fehler auftreten würden.
help.maxFileSizeMB=Maximale akzeptable Dateigröße (in MB). Dateien, die größer als diese sind, werden abgelehnt. Der Standardwert von 500 MB schützt vor der Nutzung zu vieler Ressourcen.
help.timeoutSeconds=Maximale Zeit für den Importprozess (in Sekunden). Wenn der Import diese Zeit überschreitet, wird er beendet. Standard 3600 = 1 Stunde.
help.nullValues=Durch Kommas getrennte Liste von Werten, die als NULL behandelt werden sollen. Beispiel: "null,NULL,#N/A,,N/A" konvertiert diese Strings in NULL-Datenbankwerte.
help.skipWithErrors=Aktivieren Sie dieses Kontrollkästchen, um den Import fortzusetzen, auch wenn bei einigen Zeilen Fehler auftreten. Übersprungene Zeilen werden protokolliert. Kombinieren Sie mit Max. erlaubte Fehler.
help.maxErrorsAllowed=Maximale Fehler zulässig vor dem Stoppen des Imports (-1 = unbegrenzt). Setzen Sie auf 0 für keine Toleranz. Setzen Sie auf 10, um nach 10 Fehlern zu stoppen.
